<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>RGB test</title>
	<style>
		#box {
			width: device-width;
			height: 300px;
		}
		input {
			width: 300px;
		}
	</style>
</head>
<body>
	<div id='box'></div><br/>
	<div style='display: flex;'>
	<div style='font-size: 113%;'>red:<br/>green:<br/>blue:</div>
	<div id='controller'>
	<input id='red' type='range' min='0' max='255'><br/>
	<input id='green' type='range' min='0' max='255'><br/>
	<input id='blue' type='range' min='0' max='255'>
	</div>
	</div>
	<script>
	var box = document.getElementById('box');
	var red = document.getElementById('red');
	var green = document.getElementById('green');
	var blue = document.getElementById('blue');
	var controller = document.getElementById('controller');
	window.addEventListener('load', () => {
		red.value = 0;
		green.value = 0;
		blue.value = 0;
		box.style.backgroundColor = `rgb(${red.value},${green.value},${blue.value})`;
	});
	controller.addEventListener('touchmove', () => {
		box.style.backgroundColor = `rgb(${red.value},${green.value},${blue.value})`;
	});
	controller.addEventListener('change', () => {
		box.style.backgroundColor = `rgb(${red.value},${green.value},${blue.value})`;
	})
	</script>
</body>
</html>
